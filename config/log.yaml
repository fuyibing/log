#
# log-trace
#
logger-exporter: "term"
logger-level: debug
# service definitions.
service-name: "gmd-v8"
service-port: 8101
service-version: "8.0"
# tracer definitions.
tracer-exporter: "jaeger"
tracer-topic: "gmd-v8"
# jaeger tracer.
jaeger-tracer:
  content-type: "application/x-thrift"
  endpoint: "http://localhost:14268/api/traces"
